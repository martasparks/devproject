<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="20" fill="#3B82F6" opacity="0.1"/>
  <circle cx="350" cy="250" r="30" fill="#4F46E5" opacity="0.1"/>
  <circle cx="200" cy="150" r="40" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Icon container -->
  <rect x="150" y="100" width="100" height="80" rx="16" fill="url(#icon)" filter="url(#shadow)"/>
  
  <!-- Folder icon -->
  <path d="M170 120 L190 120 L200 110 L230 110 L230 160 L170 160 Z" fill="white" opacity="0.9"/>
  <rect x="170" y="130" width="60" height="20" fill="white" opacity="0.7"/>
  <rect x="170" y="150" width="60" height="10" fill="white" opacity="0.5"/>
  
  <!-- Text placeholder -->
  <rect x="120" y="200" width="160" height="8" rx="4" fill="#6B7280" opacity="0.6"/>
  <rect x="140" y="220" width="120" height="6" rx="3" fill="#6B7280" opacity="0.4"/>
</svg>
